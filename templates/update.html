{% extends 'base.html' %}


{% block head %}
    <title> Update Task</title>
{% endblock%}



{% block body %}
    <h1> Task Master </h1>
    <div class="content">
        <form method="post" action="/update/{{task.id}}">
            <input type="text" name="content" id="content" value="{{task.content}}" required>
            <input type="submit" value="Update Task" name="submit" >
        </form>
    </div>
{% endblock%}
